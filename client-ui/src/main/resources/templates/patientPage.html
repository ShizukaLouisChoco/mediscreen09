<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Patient information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
</head>
<body>
<!--contents patientPage.html-->
<section th:if="${patient}">
    <div class="container text-center p-5">
        <div class="row mb-2">
            <div class="col">
                <div >
                    <div class="row my-2 justify-content-center">
                        <h1>Patient information</h1>
                    </div>
                    <!--id-->
                    <div class="row my-2 justify-content-center">
                        <div class="col-3">
                            <p>Id : </p>
                        </div>
                        <div class="col-3">
                            <span th:text="${patient.id}"></span>
                        </div>
                    </div>
                    <!--family name-->
                    <div class="row my-2 justify-content-center">
                        <div class="col-3">
                            <p>Family name : </p>
                        </div>
                        <div class="col-3">
                            <span th:text="${patient.family}"></span>
                        </div>
                    </div>
                    <!--Given name-->
                    <div class="row my-2 justify-content-center">
                        <div class="col-3">
                            <p>Given name : </p>
                        </div>
                        <div class="col-3">
                            <span th:text="${patient.given}"></span>
                        </div>
                    </div>
                    <!--Date of birth-->
                    <div class="row my-2 justify-content-center">
                        <div class="col-3">
                            <p>Date of birth : </p>
                        </div>
                        <div class="col-3">
                            <span th:text="${patient.dob}"></span>
                        </div>
                    </div>
                    <!--Gender-->
                    <div class="row my-2 justify-content-center">
                        <div class="col-3">
                            <p>Gender : </p>
                        </div>
                        <div class="col-3">
                            <span th:text="${patient.sex}"></span>
                        </div>
                    </div>
                    <!--Address-->
                    <div class="row my-2 justify-content-center">
                        <div class="col-3">
                            <p>Address : </p>
                        </div>
                        <div class="col-3">
                            <span th:text="${patient.address}"></span>
                        </div>
                    </div>
                    <!--Phone number-->
                    <div class="row my-2 justify-content-center">
                        <div class="col-3">
                            <p>Phone number : </p>
                        </div>
                        <div class="col-3">
                            <span th:text="${patient.phone}"></span>
                        </div>
                    </div>
                    <div class="row ">
                        <div class="col-4 offset-4">
                            <button class="btn btn-primary text-white" ><a style="text-decoration:none; color:white;" th:href="@{/patients/update/{patientId}(patientId=${patient.id})}">Update</a></button>
                            <button class="btn btn-danger text-white" ><a style="text-decoration:none; color:white;"  th:href="@{/patients/delete/{patientId}(patientId=${patient.id})}">Delete</a></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<section th:if="${notes}">
    <div class="container text-center p-5">
        <div class="row mb-2">
            <div class="col">
                <div >
                    <h1>Patient's all notes</h1>
                    <table class="table table-striped text-center">
                        <thead class="bg-success text-white font-weight-normal">
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Date</th>
                            <th scope="col">Note</th>
                            <th scope="col">Action</th>

                        </tr>
                        </thead>
                        <tbody>
                        <tr th:if="${notes.isEmpty()}">
                            <td colspan="4">No notes</td>
                        </tr>
                        <tr th:each="note, iterstat : ${notes}" th:class="${iterstat.odd}?'odd'">
                            <td th:text="${note.id}"></td>
                            <td th:text="${note.date}"></td>
                            <td th:text="${note.note}"></td>
                            <td>
                                <button class="btn btn-primary text-white" ><a style="text-decoration:none; color:white;" th:href="@{/notes/{id}(id=${note.id})}">Update</a></button>
                                <button class="btn btn-danger text-white" ><a style="text-decoration:none; color:white;" th:href="@{/notes/delete/{id}(id=${note.id})}">Delete</a></button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
<!--contents for patients-->
<section th:if="${patients}">
    <div class="container text-center p-5">
        <div class="row mb-2">
            <div class="col">
                <div >
                    <h1>All Patients information</h1>
                    <table class="table table-striped text-center">
                        <thead class="bg-success text-white font-weight-normal">
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Nom</th>
                            <th scope="col">Prénom</th>
                            <th scope="col">Date de naissance</th>
                            <th scope="col">Sexe</th>
                            <th scope="col">Adresse</th>
                            <th scope="col">Numéro de téléphone</th>
                            <th scope="col">Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:if="${patients.isEmpty()}">
                            <td colspan="3">No patients</td>
                        </tr>
                        <tr th:each="patient, iterstat : ${patients}" th:class="${iterstat.odd}?'odd'">
                            <td th:text="${patient.id}"></td>
                            <td th:text="${patient.family}"></td>
                            <td th:text="${patient.given}"></td>
                            <td th:text="${patient.dob}"></td>
                            <td th:text="${patient.sex}"></td>
                            <td th:text="${patient.address}"></td>
                            <td th:text="${patient.phone}"></td>
                            <td>
                                <button class="btn btn-primary text-white " ><a style="text-decoration:none; color:white;" th:href="@{/patients/update/{patientId}(patientId=${patient.id})}">Update</a></button>
                                <button class="btn btn-danger text-white" ><a style="text-decoration:none; color:white;"  th:href="@{/patients/delete/{patientId}(patientId=${patient.id})}">Delete</a></button>
                            </td>

                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
