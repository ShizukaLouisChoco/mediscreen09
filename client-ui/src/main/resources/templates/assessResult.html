<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Patient information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
</head>
<body>
<!--contents assessResult.html-->
<!--Assessment result-->
<section th:if="${patient}">
    <div class="container text-center p-5">
        <div class="row mb-2">
            <div class="col">
                <div >
                    <!--Assessment result-->
                    <div class="row my-2 justify-content-center">
                        <div class="col-3">
                            <h1 >Assessment of diabetes</h1>
                        </div>
                    </div>
                    <div class="row my-2 justify-content-center">
                        <div class="col-3">
                            <p >Assessment result is </p>
                        </div>
                    </div>
                    <div class="row my-2 justify-content-center">
                    <div class="col-3">
                            <p class="display-3" th:text="${assessment}"></p>
                        </div>
                    </div>
                    <div class="row my-2 justify-content-center">
                        <h1>Patient information</h1>
                    </div>
                    <!--exception handling-->
                    <div class="row my-2 justify-content-center text-center">
                        <div class="alert alert-danger" th:if="${errorMsg}" th:class="${errorMsg}? 'alert alert-danger':''" role="alert">
                            <p th:text="${errorMsg}"></p>
                        </div>
                    </div>
                    <!--id-->
                    <div class="row my-2 justify-content-center">
                        <div class="col-3">
                            <p>Id : </p>
                        </div>
                        <div class="col-3">
                            <span th:text="${patient.id}"></span>
                        </div>
                    </div>
                    <!--family name-->
                    <div class="row my-2 justify-content-center">
                        <div class="col-3">
                            <p>Family name : </p>
                        </div>
                        <div class="col-3">
                            <span th:text="${patient.family}"></span>
                        </div>
                    </div>
                    <!--Given name-->
                    <div class="row my-2 justify-content-center">
                        <div class="col-3">
                            <p>Given name : </p>
                        </div>
                        <div class="col-3">
                            <span th:text="${patient.given}"></span>
                        </div>
                    </div>
                    <!--Date of birth-->
                    <div class="row my-2 justify-content-center">
                        <div class="col-3">
                            <p>Date of birth : </p>
                        </div>
                        <div class="col-3">
                            <span th:text="${patient.dob}"></span>
                        </div>
                    </div>
                    <!--Gender-->
                    <div class="row my-2 justify-content-center">
                        <div class="col-3">
                            <p>Gender : </p>
                        </div>
                        <div class="col-3">
                            <span th:text="${patient.sex}"></span>
                        </div>
                    </div>
                    <!--Address-->
                    <div class="row my-2 justify-content-center">
                        <div class="col-3">
                            <p>Address : </p>
                        </div>
                        <div class="col-3">
                            <span th:text="${patient.address}"></span>
                        </div>
                    </div>
                    <!--Phone number-->
                    <div class="row my-2 justify-content-center">
                        <div class="col-3">
                            <p>Phone number : </p>
                        </div>
                        <div class="col-3">
                            <span th:text="${patient.phone}"></span>
                        </div>
                    </div>


                    <div class="row ">
                        <div class="col-4 offset-4">
                            <button class="btn btn-primary text-white" ><a style="text-decoration:none; color:white;" th:href="@{/assess/id}">Assess with patient id</a></button>
                            <button class="btn btn-danger text-white" ><a style="text-decoration:none; color:white;"  th:href="@{/assess/family}">Assess with patient family name</a></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
