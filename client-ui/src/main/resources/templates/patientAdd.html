<!DOCTYPE html>
<html lang="en"
      xmlns=""
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<!--contents patientsAdd.html-->
<section>
    <form action="#" th:action="@{/patients}" method="post" style="width: 100%">
        <div th:object="${patient}">
            <div class="row my-4 justify-content-center">
            <!--exception handling-->
            <div class="alert alert-danger" th:if="${errorMsg}" th:class="${errorMsg}? 'alert alert-danger':''" role="alert">
                <p th:text="${errorMsg}"></p>
            </div>
                <div class="row my-4 justify-content-center">
                    <div class="col-3">
                        <label for="family" class="col-form-label ">Family name</label>
                    </div>
                    <div class="col-3">
                        <input type="text" th:field="*{family}" id="family" placeholder="Family name here"/>
                    </div>
                    <!--validation error-->
                    <div class="row">
                        <p th:if="${#fields.hasErrors('family')}" th:class="${#fields.hasErrors('family')}? 'text-danger'"
                           th:errorclass="error" th:errors="*{family}"></p>
                    </div>

                </div>
                <div class="row my-4 justify-content-center">
                    <div class="col-3 ">
                        <label for="given" class=" col-form-label ">Given name</label>
                    </div>
                    <div class="col-3 ">
                        <input type="text" th:field="*{given}" id="given" placeholder="Given name here"/>
                    </div>
                    <!--validation error-->
                    <div class="row">
                        <p th:if="${#fields.hasErrors('given')}" th:class="${#fields.hasErrors('given')}? 'text-danger'"
                           th:errorclass="error" th:errors="*{given}"></p>
                    </div>

                </div>
                <div class="row my-4 justify-content-center">
                    <div class="col-3 ">
                        <label for="dob" class=" col-form-label ">Birth date</label>
                    </div>
                    <div class="col-3 ">
                        <input type="date" id="dob" name="dob" th:field="*{dob}">
                    </div>
                    <!--validation error-->
                    <div class="row">
                        <p th:if="${#fields.hasErrors('dob')}" th:class="${#fields.hasErrors('dob')}? 'text-danger'"
                           th:errorclass="error" th:errors="*{dob}"></p>
                    </div>

                </div>
                <div class="row my-4 justify-content-center">
                    <div class="col-3 ">
                        <label for="sex" class=" col-form-label ">Gender</label>
                    </div>
                    <div class="col-3 ">
                        <select id="sex" name="gender" th:field="*{sex}">
                            <option value="M">Male</option>
                            <option value="F">Female</option>
                        </select>
                    </div>
                    <!--validation error-->
                    <div class="row">
                        <p th:if="${#fields.hasErrors('sex')}" th:class="${#fields.hasErrors('sex')}? 'text-danger'"
                           th:errorclass="error" th:errors="*{sex}"></p>
                    </div>

                </div>
                <div class="row my-4 justify-content-center">
                    <div class="col-3">
                        <label for="address" class="col-form-label ">Address</label>
                    </div>
                    <div class="col-3">
                        <input type="text" th:field="*{address}" id="address" placeholder="Address here"/>
                    </div>
                    <!--validation error-->
                    <div class="row">
                        <p th:if="${#fields.hasErrors('address')}" th:class="${#fields.hasErrors('address')}? 'text-danger'"
                           th:errorclass="error" th:errors="*{address}"></p>
                    </div>

                </div>

                <div class="row my-4 justify-content-center">
                    <div class="col-3">
                        <label for="phone" class="col-form-label ">Phone</label>
                    </div>
                    <div class="col-3">
                        <input type="text" th:field="*{phone}" id="phone" placeholder="phone here"/>
                    </div>
                    <!--validation error-->
                    <div class="row">
                        <p th:if="${#fields.hasErrors('phone')}" th:class="${#fields.hasErrors('phone')}? 'text-danger'"
                           th:errorclass="error" th:errors="*{phone}"></p>
                    </div>

                </div>

                <div class="row ">
                    <div class="col-4 offset-4">
                        <button class="btn btn-danger text-white" type="reset"><a class="text-white" href="/patients">Cancel</a></button>
                        <button class="btn btn-primary" type="submit">Create</button>
                    </div>
                </div>
            </div>
        </div>
    </form>

</section>
</body>
</html>
