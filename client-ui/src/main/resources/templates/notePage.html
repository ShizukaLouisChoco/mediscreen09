<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Note information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
</head>
<body>
<!--contents notePage.html-->
<section th:if="${note}">
    <div class="container text-center p-5">
        <div class="row mb-2">
            <div class="col">
                <div >
                    <div class="row my-2 justify-content-center">
                        <h1>Patient information</h1>
                    </div>
                    <!--id-->
                    <div class="row my-2 justify-content-center">
                        <div class="col-3">
                            <p>Id : </p>
                        </div>
                        <div class="col-3">
                            <span th:text="${note.id}"></span>
                        </div>
                    </div>
                    <!--patient id-->
                    <div class="row my-2 justify-content-center">
                        <div class="col-3">
                            <p>PatientId : </p>
                        </div>
                        <div class="col-3">
                            <span th:text="${note.patientId}"></span>
                        </div>
                    </div>
                    <!--date-->
                    <div class="row my-2 justify-content-center">
                        <div class="col-3">
                            <p>Date : </p>
                        </div>
                        <div class="col-3">
                            <span th:text="${note.date}"></span>
                        </div>
                    </div>
                    <!--note-->
                    <div class="row my-2 justify-content-center">
                        <div class="col-3">
                            <p>Note : </p>
                        </div>
                        <div class="col-3">
                            <span th:text="${note.note}"></span>
                        </div>
                    </div>

                    <div class="row ">
                        <div class="col-4 offset-4">
                            <button class="btn btn-primary text-white" ><a style="text-decoration:none; color:white;" th:href="@{/notes/update/{id}(id=${note.id})}">Update</a></button>
                            <button class="btn btn-danger text-white" ><a style="text-decoration:none; color:white;" th:href="@{/notes/delete/{id}(id=${note.id})}">Delete</a></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!--contents for Notes-->
<section th:if="${notes}">
    <div class="container text-center p-5">
        <div class="row mb-2">
            <div class="col">
                <div >
                    <h1>All Notes information</h1>
                    <table class="table table-striped text-center">
                        <thead class="bg-success text-white font-weight-normal">
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">PatientId</th>
                            <th scope="col">date</th>
                            <th scope="col">note</th>
                            <th scope="col">action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:if="${notes.isEmpty()}">
                            <td colspan="3">No patients</td>
                        </tr>
                        <tr th:each="note, iterstat : ${notes}" th:class="${iterstat.odd}?'odd'">
                            <td th:text="${note.id}"></td>
                            <td th:text="${note.patientId}"></td>
                            <td th:text="${note.date}"></td>
                            <td th:text="${note.note}"></td>
                            <td>
                                <button class="btn btn-primary text-white" ><a style="text-decoration:none; color:white;" th:href="@{/notes/update/{id}(id=${note.id})}">Update</a></button>
                                <button class="btn btn-danger text-white" ><a style="text-decoration:none; color:white;"  th:href="@{/notes/delete/{id}(id=${note.id})}">Delete</a></button></td>

                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
