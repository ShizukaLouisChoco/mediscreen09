<!DOCTYPE html>
<html lang="en"
      xmlns=""
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<!--contents-->
<section>
    <form action="#" th:action="@{/notes}" method="post" style="width: 100%">
        <div th:object="${note}">
            <div class="row my-4 justify-content-center">
                <!--<div class="row my-4 justify-content-center hidden" >
                    <div class="col-3">
                        <label for="id" class="col-form-label ">Patient's id</label>
                    </div>
                    <div class="col-3">
                        <span th:text="*{id}"></span>
                        <input type="hidden" th:field="*{id}" id="id" th:value="*{id}"/>
                    </div>
                </div>-->
                <!--<div class="row my-4 justify-content-center" type="hidden">
                    <div class="col-3">
                        <label for="id" class="col-form-label ">Note id</label>
                    </div>
                    <div class="col-3">
                        <input type="hidden" th:field="*{id}" id="id" placeholder="Note id will be auto generated"/>
                    </div>
                </div>-->
                <div class="row my-4 justify-content-center">
                    <div class="col-3 ">
                        <label for="patientId" class=" col-form-label ">Patient Id</label>
                    </div>
                    <div class="col-3 ">
                        <input type="text" th:field="*{patientId}" id="patientId" placeholder="Patient Id here"/>
                    </div>
                </div>
                <div class="row my-4 justify-content-center">
                    <div class="col-3 ">
                        <label for="date" class=" col-form-label ">Date</label>
                    </div>
                    <div class="col-3 ">
                        <input type="date" id="date" name="date" th:field="*{date}">
                    </div>
                </div>
                <div class="row my-4 justify-content-center">
                    <div class="col-3">
                        <label for="note" class="col-form-label ">Note</label>
                    </div>
                    <div class="col-3">
                        <input type="text" th:field="*{note}" id="note" placeholder="Note here"/>
                    </div>
                </div>

                <div class="row ">
                    <div class="col-4 offset-4">
                        <button class="btn btn-danger text-white" type="reset"><a class="text-white" href="/notes">Cancel</a></button>
                        <button class="btn btn-primary" type="submit">Create</button>
                    </div>
                </div>
            </div>
        </div>
    </form>

</section>
</body>
</html>
